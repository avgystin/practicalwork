management:
  endpoint:
    health:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: metrics,health,prometheus

server:
  port: 12222


spring:
  application:
    name: Bell
  jmx:
    enabled: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true
    consumer:
      group-id: my-group               # ID группы потребителей
      auto-offset-reset: earliest      # Чтение сообщений с начала топика
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer    # Десериализатор ключей
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer  # Десериализатор значений

  datasource:
    # Настройки подключения к PostgreSQL
    url: jdbc:postgresql://localhost:5432/mydb  # URL базы данных
    username: postgres                          # Имя пользователя БД
    password: example                           # Пароль пользователя БД
    driver-class-name: org.postgresql.Driver    # Драйвер PostgreSQL
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 10000
      idle-timeout: 300000         # Таймаут простаивающего соединения перед закрытием (5 минут)
      max-lifetime: 1800000        # Максимальное время жизни соединения (30 минут)

  jpa:
    # Настройки JPA и Hibernate
    hibernate:
      ddl-auto: create-drop  # Автоматическое создание/удаление таблиц при запуске/остановке
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Диалект PostgreSQL для Hibernate
        jdbc:
          batch_size: 50           # Размер батча для bulk-операций (оптимизация вставок/обновлений)
    show-sql: false                # Отключает логирование SQL в консоль (для производительности)

response:
  delay:
    delays:
      session.create: 500
      session.delete: 500
      session.check: 0
      order.create: 3000
      order.getProducts: 1500
      order.getOrder: 1500





